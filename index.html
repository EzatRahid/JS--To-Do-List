<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="circle"></div>
        <div class="pre-box" id="preBox">
            <h2>Hey! Whats your name?</h1>
            <form>
                <input type="text" id="input">
            </form>
            <button>Submit</button>
        </div>
        <div class="reveal">
            <div class="settings">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="id">
                <div class="thing">
                    
                    <h2>Hello, <span id="user_name"></span></h2>
                    <p>Today you have 29 tasks</p>
                </div>
                <div class="profile-box"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="personal box" id="box">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="info">
                    <h2>Personal</h2>
                    <p>7 tasks</p>
                </div>
            </div>
            <div class="work box" id="box">
                <div class="icon">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <div class="info">
                    <h2>Work</h2>
                    <p>3 tasks</p>
                </div>
            </div>
            <div class="shopping box" id="box">
                <div class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="info">
                    <h2>Shopping</h2>
                    <p>3 tasks</p>
                </div>
            </div>
            <div class="coding box" id="box">
                <div class="icon">
                    <i class="fa-solid fa-terminal"></i>
                </div>
                <div class="info">
                    <h2>Coding</h2>
                    <p>4 tasks</p>
                </div>
            </div>
            <div class="health box" id="box">
                <div class="icon">
                    <i class="fa-solid fa-notes-medical"></i>
                </div>
                <div class="info">
                    <h2>Health</h2>
                    <p>2 tasks</p>
                </div>
            </div>
            
            <div class="plus">
                <i class="fa-solid fa-plus"></i>
            </div>
            
            <div class="notes-container">
                <i class="fa-solid fa-arrow-left"></i>
                <div class="notes-box">
                    <textarea id="" cols="10" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
